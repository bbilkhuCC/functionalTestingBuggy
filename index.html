<body data-new-gr-c-s-check-loaded="14.1003.0" data-gr-ext-installed="">

    <main role="main" class="container" style="padding-top: 5em">
        <h1 style="text-align: center;">Functional Testing</h1>
        <div class="m-4">
            <p>Welcome to the Functional Testing application.  Please enter all information and then click on Submit.
            <p id="date"></p>

            <script>
                const d = new Date();
                document.getElementById("date").innerHTML = d;
            </script>

        </div>
        <form id="registrationForm">
            <div class="form-group">
                <div class="card" style="">
                    <div class="card-header">
                        <h2>Personal Information</h2>
                    </div>

                    <div style="padding: 10px">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>

                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>


                    </div>

                </div>
                <br>
                <div class="card" style="">
                    <div class="card-header">
                        <h2>Functional Testing</h2>
                    </div>

                    <div style="padding: 10px">
                        <div class="form-group col-md-8">
                            <label for="range01">Please enter a number between 1 and 100 (inclusively)</label>
                            <input type="text" class="form-control" id="range01" name="range01" min="2" max="99">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="pin">PIN</label>
                            <input type="text" class="form-control" id="pin" name="pin">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dateBefore">Date Before 01-01-1980</label>
                            <input type="date" class="form-control" id="dateBefore" name="dateBefore">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="dateAfter">Date after 01-01-2000</label>
                            <input type="date" class="form-control" id="dateAfter" name="dateAfter">
                        </div>
                    </div>

                </div>



            </div>
            <a type="button" class="btn btn-primary" id="btnSubmit" onclick="Register()" style="color: white">Submit</a>
            <br><br>

        </form>
